<div class="container">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let events of dashboardData">
    <div class="jumbotron text-capitalize">
    <h2 class="text-primary">{{ events.eventName}}</h2>
    <span>Venue:</span>
    <p>{{ events.venue }}</p>
    <span>Event Date:</span> 
    <p>{{ events.eventDate }}</p>
    <button type="button" class="btn btn-default">Register Now</button>
    <button type="button" class="btn btn-primary" [routerLink]="['/events', events.eventID, 'participants']">Participants List</button>
  </div>

  </div>
</div>
